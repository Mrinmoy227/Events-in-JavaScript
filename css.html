<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>changing rectangle</title>

</head>

<body style="text-align: center;">

<div class="rectangle" style=" text-align:center; border:1px solid black; width: 200px;height:200px;

">

</div>

<div class="buttons">

<button onclick="changetocircle()">Male a circle</button>

<button onclick="hide()">hide</button>

<button onclick="show()">show</button>

</div>


<script>

let div=document.querySelector('.rectangle');

function changetocircle(){

div.style.borderRadius="50%";

}

function hide(){

div.style.display="none";

}

function show(){

div.style.display="block";

}

div.onmouseenter=function(){

div.style.background='red';

}

div.onmouseleave=function(){

div.style.background='transparent';

}

</script>

</body>

</html>
